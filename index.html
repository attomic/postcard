<!DOCTYPE html>
<html>
<head>
	<title>My Postcard</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<header>
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/regonline@bellsouth.net" method="post">
				<div class="postcard-header">
				<img src="https://s3.amazonaws.com/multigp-storage/user/155/profile-picture-07-06-2016_11-53-51.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
				<div class="left-part">
					<p>Look how awesome!  This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="right-part">
						<input type="text" name="fullname" placeholder="some name">
						<input type="text" name="email" placeholder="some email">
						<input type="text" name="message" placeholder="some content">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" name="Send My Postcard" value="Send My Postcard">
				</div>
			</form>
		</section>
		<footer>
		</footer>
	</div>
</body>
</html>
